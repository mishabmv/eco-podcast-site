<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подкаст Экология без паники</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #1d1564;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1d1564;
    }
    details {
      margin-bottom: 15px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .episode {
      margin-left: 20px;
      margin-top: 10px;
      padding: 5px 0;
      border-top: 1px solid #e0e0e0;
    }
    .episode:first-child {
      border-top: none;
    }
    .episode-title {
      font-size: 16px;
      font-weight: bold;
      margin: 2px 0;
    }
    .episode-meta {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Список эпизодов</h1>
  <div id="episodes"></div>

  <script>
    const rssUrl = 'https://cloud.mave.digital/40395';

    fetch(rssUrl)
      .then(res => res.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = Array.from(data.querySelectorAll("item"));
        const seasons = {};

        items.forEach(item => {
          const title = item.querySelector("title")?.textContent || "";
          const description = item.querySelector("description")?.textContent || "";
          const pubDate = new Date(item.querySelector("pubDate")?.textContent || "");
          const duration = item.querySelector("itunes\:duration")?.textContent || "";
          const season = item.querySelector("itunes\:season")?.textContent || "1";

          if (!seasons[season]) seasons[season] = [];

          seasons[season].push({ title, description, pubDate, duration });
        });

        const container = document.getElementById("episodes");

        Object.keys(seasons).sort((a, b) => b - a).forEach(season => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = `Сезон ${season}`;
          details.appendChild(summary);

          seasons[season].forEach(ep => {
            const div = document.createElement("div");
            div.className = "episode";
            div.innerHTML = `
              <div class="episode-title">${ep.title}</div>
              <div class="episode-meta">Дата: ${ep.pubDate.toLocaleDateString()} | Длительность: ${ep.duration}</div>
            `;
            details.appendChild(div);
          });

          container.appendChild(details);
        });
      })
      .catch(err => {
        document.getElementById("episodes").innerText = 'Не удалось загрузить список эпизодов.';
        console.error(err);
      });
  </script>
</body>
</html>
